<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Welcome to Stock Price Prediction V3</h1>
    <form action="/predict" method="post">
        <input type="text" name="open" placeholder="Open">
        <input type="text" name="high" placeholder="High">
        <input type="text" name="low" placeholder="Low">
        <input type="text" name="volume" placeholder="Volume">
        <button type="submit">Predict</button>
    </form>
    <p>{{ prediction_text }}</p>
</body>
</html>
